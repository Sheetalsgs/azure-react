name: Deploy to Deno

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to Deno
        uses: denoland/deno-action@v2
        with:
          cmd: deploy
          env: 
            DENO_DEPLOY_TOKEN=${{ secrets.DENO_DEPLOY_TOKEN }}
